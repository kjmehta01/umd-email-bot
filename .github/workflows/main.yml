name: Scrape

on:
  schedule:
    - cron: "* * * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install pipenv
      run: pipx install pipenv
    - uses: actions/setup-python@v2
      with:
        python-version: '3.9'
        cache: 'pipenv'
    - run: pipenv shell
    - run: pipenv install --python `which python`
    - run: pipenv install requests
    - run: pipenv install bs4
    - run: pipenv install re
    - run: pipenv install pandas
    - run: pipenv install numpy
    - name: Run scraper
      run: cd Code && python scrape.py
